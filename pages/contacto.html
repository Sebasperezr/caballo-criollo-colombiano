  <main>
    <h2 class="page__title">Contacto</h2>

    <div class="contenedor-contacto">
      <div class="contenedor-form-contacto">
        <form class="formulario-contacto">
          <div class="form-input">
            <label for="nombre-usuario">Nombre y apellido:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario" />
          </div>

          <div class="form-input">
            <label for="email-usuario">Email:</label>
            <input type="email" id="email-usuario" name="email-usuario" />
          </div>

          <div class="form-input">
            <label for="mensaje-usuario">Mensaje:</label>
            <textarea cols="30" rows="10" id="mensaje-usuario" name="mensaje-usuario"></textarea>
          </div>

          <div class="form-input">
            <label for="valoracion-usuario">Valore nuestra web</label>
            <select name="valoracion-usuario" id="valoracion-usuario">
              <option value="valoracion-1">1</option>
              <option value="valoracion-2">2</option>
              <option value="valoracion-3">3</option>
              <option value="valoracion-3">4</option>
              <option value="valoracion-3">5</option>
            </select>
          </div>

          <button class="btn type=" submit" />
          Contactenos
          </button>
        </form>

      </div>
      <div>
        <h2>Mapa</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15905.854789460827!2d-74.068457!3d4.6891929!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdc6d479dec967d21!2sFederaci%C3%B3n%20Nacional%20Colombiana%20de%20Asociaciones%20Equinas%20Fedequinas!5e0!3m2!1ses-419!2sco!4v1658273090922!5m2!1ses-419!2sco"
          width="700" height="450" style="border: 0" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
