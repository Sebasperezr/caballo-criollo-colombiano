  <main>
    <h2 class="page__title">Contacto</h2>

    <div class="contenedor-contacto">
      <div class="contenedor-form-contacto">
        <form class="formulario-contacto">
          <div class="form-input">
            <label for="nombre-usuario">Nombre y apellido:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario" />
          </div>

          <div class="form-input">
            <label for="email-usuario">Email:</label>
            <input type="email" id="email-usuario" name="email-usuario" />
          </div>

          <div class="form-input">
            <label for="mensaje-usuario">Mensaje:</label>
            <textarea cols="30" rows="10" id="mensaje-usuario" name="mensaje-usuario"></textarea>
          </div>

          <div class="form-input">
            <label for="valoracion-usuario">Valore nuestra web</label>
            <select name="valoracion-usuario" id="valoracion-usuario">
              <option value="valoracion-1">1</option>
              <option value="valoracion-2">2</option>
              <option value="valoracion-3">3</option>
              <option value="valoracion-3">4</option>
              <option value="valoracion-3">5</option>
            </select>
          </div>

          <button class="btn type=" submit" />
          Contactenos
          </button>
        </form>
